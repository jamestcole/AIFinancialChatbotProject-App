<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversation History</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="header">
    Financial Chatbot Central
</div>
<div class="container">
    <table class="highlight centered">
        <thead>
        <tr>
            <th>Conversation ID</th>
            <th>Date Created</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through each conversation and display in table rows -->
        <tr th:each="conversation : ${conversations}">
            <td th:text="${conversation.getId()}">1</td>
            <td th:text="${conversation.getConversationHistories[0].getId().getCreatedAt()}">2024-09-27T14:30:00</td>
            <td>
                <a th:href="@{'/admin/conversations/' + ${conversation.getId()}}" class="btn blue">View</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="row center-align">
        <button th:if="${currentPage > 0}" th:onclick="'location.href=\'/admin/history?page=' + (${currentPage} - 1) + '&size=10\''" class="btn">Previous</button>
        <span th:text="'Page ' + (${currentPage} + 1)"></span>
        <button th:if="${conversations.size() >= 10}" th:onclick="'location.href=\'/admin/history?page=' + (${currentPage} + 1) + '&size=10\''" class="btn">Next</button>
    </div>
</div>

<footer class="footer">
    <p>&copy; <span th:text="${currentYear}">2024</span> Your Company. All rights reserved.</p>
</footer>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>

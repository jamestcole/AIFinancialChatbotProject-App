<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="header">
    Financial Chatbot Central
</div>
<div class="main-section">
    <div class="central-box">
        <div class="chat-section">
            <div th:if="${startMessage}" class="message-container chatbot">
                <p th:text="${startMessage}"></p>
            </div>

            <!-- Loop through the conversation history -->
            <div th:each="message : ${conversationHistory}" class="message-container">
                <!-- Show user's input -->
                <p th:if="${message.input}" th:text="${message.input}" class="user"></p>
                <!-- Show chatbot's response -->
                <p th:if="${message.response}" th:text="${message.response}" class="chatbot"></p>
            </div>
        </div>

        <div class="query-section">
            <form action="#" th:action="@{/chat}" method="post">
                <input type="text" name="userInput" placeholder="Type your message here..." required />
                <button type="submit">></button>
            </form>
        </div>

    </div>
</div>

<footer class = "footer">
    <p>&copy; <span th:text="${currentYear}">2024</span> Your Company. All rights reserved.</p>
</footer>

<script th:src="@{/js/scripts.js}"></script> <!-- Link to your JavaScript file -->
</body>
</html>

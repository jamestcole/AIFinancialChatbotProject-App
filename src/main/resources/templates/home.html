<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${pageTitle}">Default Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

<header>
    <h1 th:text="'Welcome to ' + ${siteName}">Welcome to Your Website</h1>
</header>

<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/about}">About</a></li>
        <li><a th:href="@{/contact}">Contact</a></li>
    </ul>
</nav>

<main>
    <section>
        <h2>Main Content</h2>
        <p th:text="${message}"></p>
<!--        make me an if statment in thymeleaf that checks if the message equals "Hello World!"-->
        <p th:if="${message == 'Hello!'}">Hello World!</p>
    </section>
</main>

<footer>
    <p>&copy; <span th:text="${currentYear}">2024</span> Your Company. All rights reserved.</p>
</footer>

<script th:src="@{/js/scripts.js}"></script> <!-- Link to your JavaScript file -->
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 chat-container">
            <h2 class="text-center">Sparta Finance Chatbot</h2>
            <div class="chat-box" id="chatBox">
                <div class="message-box bot-message mb-3">
                    Hi, I'm Sparta Finance Bot, how can I help you today?
                </div>
                <div class="message-container" th:each="message : ${conversationHistory}">
                    <div th:if="${message.input != null}" class="message-box user-message mb-3">
                        <span th:text="${message.input}"></span>
                    </div>
                    <div th:if="${message.response != null}" class="message-box bot-message mb-3">
                        <span th:text="${message.response}"></span>
                    </div>
                </div>
            </div>
            <form th:action="@{/chat}" method="post" class="input-section mt-3">
                <input type="text" name="userInput" placeholder="Type your message..." required>
                <button type="submit"><i class="bi bi-send-fill"></i> Send</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
